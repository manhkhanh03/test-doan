<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="login">
        <img class="login-image" src="/img/logo-brand/login.jpg" alt="">
        <div class="box-input">
            <div class="img">
                <img src="/img/logo-brand/login.jpg">
            </div>
            <div class="form-input">
                <input type="text" maxlength="50" class="firtsName" placeholder="First Name">
                <input type="email" class="mail" placeholder="mail@exaple.com">
                <input type="password" class="password" placeholder="Password">
                <input type="password" class="confirmPassword" placeholder="Confirm Password">
                <div class="box-box">
                    <div class="register login-item" style="cursor: pointer;">Đăng ký</div>
                    <div class="login-item">Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></div>
                    <div class="login-item">Đăng ký với tài khoản mạng xã hội của bạn</div>
                    <div class="social-network login-item">
                        <div class="box-item">
                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                        <div class="box-item">
                            <i class="fa-brands fa-telegram"></i>
                        </div>
                        <div class="box-item">
                            <i class="fa-brands fa-google"></i>
                        </div>
                        <div class="box-item">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mhl">
        MHL @2022 Toàn quyền sở hữu
    </div>
</body>

</html>
