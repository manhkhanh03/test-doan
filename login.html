<body>
    <div class="login" id="loginAndRegister">
        <img class="login-image" id="img" src="/img/logo-brand/login.jpg" alt="">
        <div class="box-input">
            <div class="img">
                <img src="/img/logo-brand/login.jpg">
            </div>
            <div class="form-input">
                <input type="email" class="mail" placeholder="mail@exaple.com">
                <input type="password" class="password" placeholder="Password">
                <a href="" class="password">Quên mật khẩu?</a>
                <div class="box-box" style="margin: auto;">
                    <div class="register login-item" style="cursor: pointer;">Đăng nhập</div>
                    <div class="login-item">Bạn chưa có tài khoản? <a href="register.html">Đăng ký</a></div>
                    <div class="login-item">Đăng nhập với tài khoản mạng xã hội của bạn</div>
                    <div class="social-network login-item">
                        <div class="box-item">
                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                        <div class="box-item">
                            <i class="fa-brands fa-telegram"></i>
                        </div>
                        <div class="box-item">
                            <i class="fa-brands fa-google"></i>
                        </div>
                        <div class="box-item">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mhl">
        MHL @2022 Toàn quyền sở hữu
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
